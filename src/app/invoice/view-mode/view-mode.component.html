<div class="container">
  <h1 class="h">Invoice {{ (invoice$ | async)?.id }}</h1>
  <div class="customer" routerLink="/customer">{{ (customer$ | async)?.name }}</div>
  <div class="content" fxLayout="row">
   <div class="table" fxFlex="50" fxFlexAlign="center">
      <mat-table [dataSource]="products$ | async">

        <ng-container matColumnDef="product">
          <mat-header-cell *matHeaderCellDef> Product </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="quantity">
          <mat-header-cell *matHeaderCellDef> Quantity </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.item.quantity}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="price">
          <mat-header-cell *matHeaderCellDef> Price </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.price}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </div>
    <div class="discount" fxFlex="50">
      <span fxLayoutAlign="center" class="discount-h">Discount</span>
      <span fxLayoutAlign="center" class="discount-w"> {{(invoice$ | async)?.discount }}%</span>
    </div>
  </div>
  <div class="total">
    <span class="total-z">TOTAL</span>
    <span class="total-v">{{(invoice$ | async)?.total | number: '1.2-2'}}</span>
  </div>
</div>
