<div class="container">
  <h2 mat-dialog-title>Delete</h2>
  <mat-dialog-content>Are you sure you want to delete an invoice?</mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close (click)="close()">No</button>
    <button mat-button [mat-dialog-close]="true" (click)="del()">Yes</button>
  </mat-dialog-actions>
</div>
