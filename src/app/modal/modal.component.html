<div class="container">
  <h2 mat-dialog-title>{{ title }}</h2>
  <mat-dialog-content>{{ content }}</mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close (click)="close(false)">No</button>
    <button mat-button [mat-dialog-close]="true" (click)="close(true)">Yes</button>
  </mat-dialog-actions>
</div>
